<!DOCTYPE html>

<html lang="en-ca">
  
<head>
  <meta charset="utf-8" />
  <meta name="description" content="The Triangle program" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="Catherine Vu" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-purple.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <title>Finding Salary, in JS</title>
</head>




<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Calculating Salary, in JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/income-tax-text-written-on-pink-black-round-stamp-sign-2M189TB.jpg" alt="laptop image" />
      </div>
      <br>
      <div class="page-content">Enter the hours worked and hourly wage.</div>

      <form>


        <div class="input-group">
          <label for="hours">Hours worked (hours)</label>
          <input type="number" id="hours" placeholder="Enter hours">
        </div>
        <div class="input-group">
          <label for="hourly wage"> hourly wage</label>
          <input type="number" id="height" placeholder="Enter hourly wage">
        </div>
        </br>


        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculateArea()" type="button">
          Calculate!


        </button>
        <p id="result"></p> <!-- This is where the result will be displayed -->


    </main>
  </div>
</body>




</html>
